<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component by Christa DeJesus</title>
</head>

<body>
  <article class="card-holder">
    <section class="card">
      <img class="feature-img" id="mobile-img" src="./images/image-product-mobile.jpg" alt="product image" />
      <img class="feature-img" id="desktop-img" src="./images/image-product-desktop.jpg" alt="product image" />
      <section class="text-container">
        <p class="category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="standard-p">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <section class="price-container">
          <p class="feature-price">$149.99</p>
          <p class="regular-price">$169.99</p>
        </section>
        <button>
          <div class="button-img"><img src="./images/icon-cart.svg" alt="cart icon" /></div>
          <div>Add to Cart</div>
        </button>
      </section>
    </section>
    <!-- <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Christa DeJesus</a>.
    </section> -->
  </article>
</body>

</html>
